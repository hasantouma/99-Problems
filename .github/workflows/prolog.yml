name: Prolog workflow

on:
  push:
    branches:
      - main
    paths:
      - 'prolog/**'
      - '.github/workflows/prolog.yml'
      - '!**.md'
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install SWI-Prolog backend
        uses: logtalk-actions/setup-swi-prolog@master
        with:
          swi-prolog-branch: devel
          swi-prolog-version: latest

      - run: swipl -f prolog/test/lsts_test.pl -t run_tests

